<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts2.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
      <div class="col-md-5">
        <h2>Player 1</h2>
        <form id="rollForm">
          <button type="submit" class="btn" id="rollButton">Roll</button>
          <span class="btn btn-primary" id="holdButton">Hold</span>
        </form>
        <h2>Die Rolls:</h2>
        <ul id="dieRoll"></ul>
        <h2>Round Score:</h2>
        <ul id="roundScore"></ul>
        <h2>Piggy Bank:</h2>
        <p id="piggyBank"></p>
      </div>
      <div class="col-md-5">
        <h2>Player 2</h2>
        <form id="rollForm2">
          <button type="submit" class="btn" id="rollButton2">Roll</button>
          <span class="btn btn-primary" id="holdButton2">Hold</span>
        </form>
        <h2>Die Rolls:</h2>
        <ul id="dieRoll2"></ul>
        <h2>Round Score:</h2>
        <ul id="roundScore2"></ul>
        <h2>Piggy Bank:</h2>
        <p id="piggyBank2"></p>
      </div>
    </div>
  </div>
</body>
</html>
